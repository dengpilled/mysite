<!DOCTYPE html>
<html>
<head>
    <title>Social Card - Matthew Lizak</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .name {
            font-size: 72px;
            font-weight: 600;
            color: #0aa4ad;
        }

        .logo {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="name">Matthew Lizak</div>
    <svg class="logo" viewBox="0 0 32 32">
        <defs>
            <pattern id="checkerPattern" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="8" height="8" fill="#0aa4ad"/>
                <rect x="8" y="0" width="8" height="8" fill="#db9e7f"/>
                <rect x="0" y="8" width="8" height="8" fill="#db9e7f"/>
                <rect x="8" y="8" width="8" height="8" fill="#0aa4ad"/>
            </pattern>
        </defs>
        <circle cx="16" cy="16" r="15" fill="url(#checkerPattern)"/>
    </svg>
</body>
</html>
